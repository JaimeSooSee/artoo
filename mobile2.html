	<script type="text/javascript" src="/webiopi.js"></script>


	<script>

    webiopi().ready(function() 
    {
			webiopi().refreshGPIO(false);
		});


		function BlockMove(event) {
		    event.preventDefault();
		}

		function isContained(m, e) {
		    var e = e || window.event;
		    var c = /(click)|(mousedown)|(mouseup)/i.test(e.type) ? e.target : (e.relatedTarget || ((e.type == "mouseover") ? e.fromElement : e.toElement));
		    while (c && c != m) try {
		        c = c.parentNode;
		    } catch (e) {
		        c = m;
		    }
		    if (c == m)
		        return true;
		    else
		        return false;
		}

		function moveForward()
    {
			r2d2().moveForward();
      $("#statusImage").style.visibility = 'visibile';
      $("#statusImage").src = 'images/up.png';
    }

    function moveBackward()
		{
			r2d2().moveBackward();
      $("#statusImage").style.visibility = 'visibile';
      $("#statusImage").src = 'images/down.png';
		}        

    function turnLeft()
    {
			r2d2().turnLeft();
      $("#statusImage").style.visibility = 'visibile';
      $("#statusImage").src = 'images/left.png';
    }

    function turnRight()
    {
			r2d2().turnRight();
      $("#statusImage").style.visibility = 'visibile';
      $("#statusImage").src = 'images/right.png';
    }        

    function stop()
    {            
			r2d2().stop();
      $("#statusImage").style.visibility = 'hidden';
		}

    function shutdown()
    {
			r2d2().shutdown();
		}

		function playSound(filename)
		{
			webiopi().callMacro("playSound", [filename, "mp3"])
		}

		function killSounds()
		{
			webiopi().callMacro("killSounds", [])
		}

		window.addEventListener('load', function () {
		    var box1 = document.getElementById('box1');
		    var startx = 0;
		    var starty = 0;
		    var dist = 0;
		    var moving = false;
		    var detecttouch = !! ('ontouchstart' in window) || !! ('ontouchstart' in document.documentElement) || !! window.ontouchstart || !! window.Touch || !! window.onmsgesturechange || (window.DocumentTouch && window.document instanceof window.DocumentTouch);
		    var ismousedown = false;

		    box1.addEventListener('touchstart', function (e) {
		        var touchobj = e.changedTouches[0]; // reference first touch point (ie: first finger)
		        startx = touchobj.clientX;
		        starty = touchobj.clientY;
		        e.preventDefault();
		    }, false)

		    box1.addEventListener('touchmove', function (e) {
		        if (!moving) {
		            var touchobj = e.changedTouches[0]; // reference first touch point (ie: first finger)
		            var distX = touchobj.clientX - startx;
		            var distY = touchobj.clientY - starty;
		            if (distX >= 100) {
				turnRight();
		                moving = true;
		            } else if (distX <= -100) {
				turnLeft();
		                moving = true;
		            } else if (distY >= 100) {
		                moveBackward();
				moving = true;
		            } else if (distY <= -100) {
		                moveForward();
		                moving = true;
		            }

		            e.preventDefault();
		        }
		    }, false)

		    box1.addEventListener('touchend', function (e) {
		        var touchobj = e.changedTouches[0]; // reference first touch point (ie: first finger)
		        if (moving) {
		            stop();
		        }
		        moving = false;
		        e.preventDefault();
		    }, false)

		    if (!detecttouch) {
		        document.body.addEventListener('mousedown', function (e) {
		            if (isContained(box1, e)) {
		                var touchobj = e;
		                ismousedown = true;
		                startx = parseInt(touchobj.clientX);
		                starty = parseInt(touchobj.clientY);
		                e.preventDefault();
		            }
		        }, false)

		        document.body.addEventListener('mousemove', function (e) {
		            if (ismousedown) {
		                var touchobj = e;
		                var distX = parseInt(touchobj.clientX) - startx;
		                var distY = parseInt(touchobj.clientY) - starty;
		                if (!moving) {
		                    if (distX >= 100) {
		                        turnRight();
		                        moving = true;
		                    } else if (distX <= -100) {
		                        turnLeft();
		                        moving = true;
		                    } else if (distY >= 100) {
		                        moveBackward();
		                        moving = true;
		                    } else if (distY <= -100) {
		                        moveForward();
		                        moving = true;
		                    }
		                }
		                e.preventDefault();
		            }
		        }, false)

		        document.body.addEventListener('mouseup', function (e) {
		            var touchobj = e;
		            ismousedown = false;
        				stop();

		            moving = false;
		            e.preventDefault();
		        }, false)
		    }
		}, false)
	</script>
</head>
